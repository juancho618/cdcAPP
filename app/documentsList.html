<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" />
</head>

<body ng-app="cdcAPP">
    <div ng-controller="documentListController as vm" layout="column">
        <md-input-container>
            <label>Directory Path</label>
            <input ng-model="vm.path">
        </md-input-container>
        <md-chips ng-model="vm.tempExtensionList" name="extensionList" readonly="false" ng-change="vm.listChange(vm.tempExtensionList)" md-removable="true" md-max-chips="5">
            <md-chip-template>
                <strong>{{$chip}}</strong>
            </md-chip-template>
        </md-chips>
        <md-button class="md-primary md-raised" ng-click="vm.getDocumentsList()">Get list of documents</md-button>
        <md-button class="md-primary md-raised" ng-click="vm.saveList()">Save list as an Excel file</md-button>
        <md-list flex>
            <div>
                <h4>{{vm.fileList.length}} files found</h4>
            </div>           
            <md-list-item class="md-3-line" ng-repeat="file in vm.tempList " ng-click="vm.openFile(file)">
                <md-button class="md-fab md-mini"  ng-disabled="true"> 
                    <md-icon md-font-icon="{{file.icon}}"></md-icon>
                </md-button>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ file.name }}</h3>
                </div>
            </md-list-item>
        </md-list>
    </div>
    <ng-include src="'_scripts.html'"></ng-include>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="./js/app/app.js"></script>
    <script src="./js/app/controllers/documentListController.js"></script>
    <!-- <script src=".../node_modules/@fortawesome/fontawesome/index.js"></script> -->
</body>

</html>
